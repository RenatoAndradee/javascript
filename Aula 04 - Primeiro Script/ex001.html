<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(129, 129, 216);
            color: white;
            font: normal 25pt Arial;
        }
        h1 {
            color:rgb(187, 166, 49)
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição!!</p>
    <script>
        window.alert('Minha primeira mensagem!') // Janela que mostra mensagem da página
        window.confirm('Está gostando de JavaScript?') // Janela de questionamento (botão ok e cancela)
        window.prompt('Qual é o seu nome?') // Janela que pergunta o nome
    </script>
</body>
</html>
